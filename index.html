<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <div class="left">
            <div class="title">
                <h2>Your Result</h2>
            </div>
            <div class="score">
                <div class="main-score">76</div>
                <div class="out-of">of 100</div>

            </div>

            <div class="description">
                <h2 class="discription-header">Great</h2>
                
                <p>You scored higher than 65% of the people who have taken these tests.</p>

            </div>

        </div>

        <div class="right">
            <div class="stats">
                <h2 class="stats-header">Summary</h2>
                <div class="type-of-test">
                    <span><img class="icons" src="icon-reaction.svg" alt="lightning">Reaction</span>
                    <span class="points">
                        <span class="points-gained">80</span>
                        <span class="points-possible">/100</span>
                    </span>
                </div>
                
                <div class="type-of-test">
                    <span><img class="icons" src="icon-memory.svg" alt="lightning">Memory</span>
                    <span class="points">
                        <span class="points-gained">92</span>
                        <span class="points-possible">/100</span>
                    </span>
                </div>

                <div class="type-of-test">
                    <span><img class="icons" src="icon-verbal.svg" alt="lightning">Verbal</span>
                    <span class="points">
                        <span class="points-gained">61</span>
                        <span class="points-possible">/100</span>
                    </span>
                </div>
                
                <div class="type-of-test">
                    <span><img class="icons" src="icon-visual.svg" alt="lightning">Visual</span>
                    <span class="points">
                        <span class="points-gained">70</span>
                        <span class="points-possible">/100</span>
                    </span>
                </div>  
            </div>

            <div class="button-wrapper">
                <a href="#" class="button">Continue</a>
            </div>

        </div>

    </div>
